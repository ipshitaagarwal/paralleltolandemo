<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search API Showdown | Parallel vs Exa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        background: #0a0a0f;
        color: #fff;
        overflow-x: hidden;
      }
      /* Aurora background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(ellipse 80% 50% at 20% -10%, rgba(120, 119, 198, 0.3), transparent),
          radial-gradient(ellipse 60% 40% at 80% 0%, rgba(78, 179, 211, 0.25), transparent),
          radial-gradient(ellipse 50% 30% at 50% 20%, rgba(167, 139, 250, 0.2), transparent),
          radial-gradient(ellipse 80% 50% at 0% 50%, rgba(59, 130, 246, 0.15), transparent),
          radial-gradient(ellipse 80% 50% at 100% 50%, rgba(236, 72, 153, 0.1), transparent);
        pointer-events: none;
        z-index: 0;
      }
      #app {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
